<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="join.css" rel="stylesheet">
    <title>회원가입</title>
</head>
<body>
    <div id="container">
        <h1 id="title">회원가입</h1>
        <form id="form" action="#">
            <table class="tableset">
                <tr> <!--아이디-->
                    <th>ID</th>
                    <td>
                        <input name="id" placeholder="아이디를 입력하세요" autocomplete="off" required>
                    </td>
                </tr>
                <tr> <!--비밀번호-->
                    <th>PASSWORD</th>
                    <td>
                        <input type="password" name="pw1" placeholder="비밀번호를 입력하세요" required>
                    </td>
                </tr>
                <tr> <!--비밀번호 확인-->
                    <th></th>
                    <td>
                        <input type="password" name="pw2" placeholder="다시 한번 비밀번호를 입력하세요" required>
                    </td>
                </tr>
                <tr> <!--이름-->
                    <th>이름</th>
                    <td>
                        <input type='text' name="name" placeholder="이름을 입력하세요" autocomplete="off" required>
                    </td>
                </tr>
                <tr> <!--전화번호-->
                    <th>전화번호</th>
                    <td>
                        <input name="phone" placeholder="휴대폰 번호를 입력하세요" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <label>
                            <input type="radio" name="gender" value="male" checked>남자
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">여자
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <label>
                            <input placeholder="정확한 메일 주소를 작성해주세요" type="email" name="email" autocomplete="off">
                        </label>
                    </td>
                </tr>
            </table>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-outline-warning">가입</button>
            </div>
        </form>
    </div>
    
    <script src="join_.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
